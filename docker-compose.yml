services:
  solemnity-meta:
    container_name: solemnity-meta
    build:
      context: .
      dockerfile: Dockerfile
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.solemnity-meta.rule=Host(`meta.solemnity.icu`)"
    networks:
       - default

networks:
  default:
    external: true
    name: proxy_default